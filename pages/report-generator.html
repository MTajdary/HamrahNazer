<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ساخت گزارش</title>
<link rel="stylesheet" href="../style.css" />
<script src="../report-generator.js" defer></script>
</head>
<body>
<header>
  <h1>همراه ناظر</h1>
</header>
<main>
  <h2>ساخت گزارش</h2>
  <form id="report-form">
    <label for="report-title">عنوان گزارش:</label>
    <input id="report-title" type="text" required />

    <label for="report-text">متن گزارش:</label>
    <textarea id="report-text" rows="6" required></textarea>

    <label for="report-images">افزودن تصاویر (حداکثر 5 تصویر):</label>
    <input id="report-images" type="file" accept="image/*" multiple />

    <div id="image-preview"></div>

    <button type="submit">ساخت فایل PDF</button>
  </form>
  <div id="pdf-result"></div>
</main>
<footer>© محمد تاجداری</footer>
</body>
</html>
